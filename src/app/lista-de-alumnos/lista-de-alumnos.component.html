<button (click)="(addStudent)" mat-flat-button color="primary">
    Add Student
  </button>
  
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>
  
    <!-- Aproved Column -->
    <ng-container matColumnDef="aproved">
      <th mat-header-cell *matHeaderCellDef>Aproved</th>
      <td mat-cell *matCellDef="let element">{{ element.aproved }}</td>
    </ng-container>
  
    <!-- Edit Column-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>
  
    <!--Remove Column-->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="removeStudent(element)" color="warn">
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
