<h1 mat-dialog-title>Add Student</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="studentForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input [formControl]="nameControl" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input [formControl]="surnameControl" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
         </mat-form-field>  
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button [mat-dialog-close]="studentForm.value" cdkFocusInitial>Ok</button>
</div>
